version: '3.8'

services:
  bitcoin-sweep:
    image: python:3.11-slim
    container_name: bitcoin_sweep
    volumes:
      - .:/app
    working_dir: /app
    command: >
      /bin/bash -c "
      pip install bitcoinlib pyyaml &&
      python sweep_bitcoin.py
      "
    environment:
      - PYTHONUNBUFFERED=1
    network_mode: host
    restart: "no"
    deploy:
      resources:
        limits:
          memory: 512M